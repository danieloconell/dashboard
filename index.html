<!DOCTYPE html>
<html>

<head>
    <title>4774 Dashboard</title>
    <meta charset="utf-8">
    <link id="pagestyle" rel="stylesheet" type="text/css" href="dashboard.css">

    <div class="topPanel">

    <div id="camera" class="camera inital-hide"></div>

        <input type="checkbox"> Is cube loaded?<br>

        <input type="checkbox"> Is pneumatics charged?<br>
        <input type="checkbox"> Is battery loaded and charged?<br>
        <input type="checkbox"> Is robot book on hand?<br>
        <input type="checkbox"> Are arms retracted?<br>
        <input type="checkbox"> Is everything plugged in?<br>
    </form>

    <div id="main-body" class="inital-hide" style="float: left;">

    <div id="compassDiv">
        <img id="compass" />
    </div>

        <div id="robot-info">
        <table id=main_table><td>
        <table>
            <td>
                <div id="cube_light" class="square light_off"></div>

            <td>Cube Inside</td>
    </table></td><td>
            <table> <!-- Field map table -->
                <tr>
                    <td>
                        <div id="L1" class="square blue"></div>
                    </td>

                        <div id="R1" class="square red"></div>
                    </td>
                    <td>Enemy Switch</td>
                </tr>
                <tr>
                    <td>
                        <div id="L2" class="square blue"></div>
                    </td>
                    <td>
                        <div id="R2" class="square red"></div>
                    </td>
                    <td>Scale</td>
                </tr>
                <tr>
                    <td>
                        <div id="L3" class="square blue"></div>
                    </td>
                    <td>
                        <div id="R3" class="square red"></div>
                    </td>

                </tr>
            </table></td></table>
        </div>

    </div>
